<mat-card>
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window>
                    <strong>Title</strong>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum temporibus odio incidunt sequi! </p>
                    <div>
                        <button mat-raised-button color="primary">Edit</button>
                        <button mat-raised-button color="warn">Delete</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
